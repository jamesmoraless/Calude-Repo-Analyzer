name: Daily Dev Activity Report

on:
  schedule:
    # Runs daily at 22:00 UTC (â‰ˆ 5pm ET)
    - cron: "0 22 * * *"
  workflow_dispatch: {}  # Allows manual triggering from GitHub UI

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Claude action OIDC authentication
    
    # Required secrets:
    # - ANTHROPIC_API_KEY: Your Anthropic API key for Claude
    # - SLACK_WEBHOOK_URL: Your Slack webhook URL for posting messages
    # - GITHUB_TOKEN: Automatically provided by GitHub Actions (no need to set manually)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for commit queries
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Collect GitHub activity
        id: collect
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/collect_activity_single_repo.py > activity.json
          echo "activity_json<<EOF" >> $GITHUB_OUTPUT
          cat activity.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Generate report with Claude
        id: claude
        continue-on-error: true          # ðŸ‘ˆ donâ€™t fail whole job if Claude errors (e.g. no credit)
        env:
          MODE: agent                     # ðŸ‘ˆ force the action out of tag mode
        uses: anthropics/claude-code-action@beta
        with:
          mode: agent                     # ðŸ‘ˆ also tell it via inputs
          model: claude-3-5-sonnet-20241022
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: ""              # ðŸ‘ˆ disable tag-based triggers
          label_trigger: ""               # ðŸ‘ˆ disable label-based triggers
          direct_prompt: |
            You are generating a *daily dev activity report* for this GitHub repo.
            You will receive JSON of PRs and commits from the last 24 hours.
            Your tasks:
            1. If there is no activity, say: "No activity in the last 24 hours."
            2. Otherwise, group by developer (GitHub login if present).
            3. For each developer, list PRs (number, title, merged/open) and commits (message).
            4. Output Slack-friendly Markdown, short.

            Activity data:
            ${{ steps.collect.outputs.activity_json }}
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Post to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # try each possible output field from the Claude action
          CLAUDE_OUTPUT="${{ steps.claude.outputs.completion }}"
          if [ -z "$CLAUDE_OUTPUT" ]; then
            CLAUDE_OUTPUT="${{ steps.claude.outputs.response }}"
          fi
          if [ -z "$CLAUDE_OUTPUT" ]; then
            CLAUDE_OUTPUT="${{ steps.claude.outputs.text }}"
          fi

          # if Claude failed (e.g. credit too low), send a fallback message
          if [ -z "$CLAUDE_OUTPUT" ]; then
            CLAUDE_OUTPUT="Daily Dev Report: Claude could not generate a summary (likely API credit or model issue). Activity JSON was collected successfully."
          fi
          
          REPORT_TEXT=$(echo "$CLAUDE_OUTPUT" | jq -Rs .)
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": $REPORT_TEXT}" \
            "$SLACK_WEBHOOK_URL"
